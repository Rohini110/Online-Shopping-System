        padding: 20px;
        margin: 30px 0;
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .pagination {
        margin: 10px 0 5px;
    }
    .pagination li a {
        border: none;
        min-width: 30px;
        min-height: 30px;
        color: #999;
        margin: 0 2px;
        line-height: 30px;
        border-radius: 4px !important;
        text-align: center;
        padding: 0;
    }
    .pagination li a:hover {
        color: #666;
    }
    .pagination li.active a, .pagination li.active a.page-link {
        background: #59bdb3;
    }
    .pagination li.active a:hover {
        background: #45aba0;
    }
    .pagination li:first-child a, .pagination li:last-child a {
        padding: 0 10px;
    }
    .pagination li.disabled a {
        color: #ccc;
    }
    .pagination li i {
        font-size: 17px;
        position: relative;
        top: 1px;
        margin: 0 2px;
    }

<body>
    <form method="POST">
        <div class="row text-center">
            <br>
            <h2 style="font-size:20px;color:#5C5C5C;">Product Category: Books</h2>
        </div>
        <div class="container">
            <div class="table-wrapper">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Rating</th>
                            <th>Seller</th>
                            <th>Quantity to add to cart</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in product_details %}
                        <tr>
                            {% for detail in row %}
                            <td>
                                {{ detail }}
                            </td>
                            {% endfor %}
                            <td>
                                <input id="quantity" name="quantity[]" size="5" style="text-align: right" type="text" value="0">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row text-center">
            <button type="submit" class="btn btn-primary" name="buy_now" value="Buy Now!">Buy Now!</button>
            <br><br>
            <p class="text-center"><a href="ProductCategory">Back to Product Category</a></p>
        </div>
    </form>
</body>
</html>
